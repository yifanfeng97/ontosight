<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Modern Gradient Definition -->
  <defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#3b82f6" /> <!-- Blue -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="32" height="32" rx="8" fill="url(#logo-grad)" />

  <!-- The "OntoSight" Symbol: An Eye integrated with Graph Nodes -->
  <!-- Outer Eye Shape -->
  <path d="M6 16c4-6 16-6 20 0-4 6-16 6-20 0z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Central "Insight" Node -->
  <circle cx="16" cy="16" r="4" fill="white" filter="url(#glow)" />
  
  <!-- Radiating Connection Nodes -->
  <circle cx="12" cy="14" r="1.5" fill="white" fill-opacity="0.6" />
  <circle cx="20" cy="18" r="1.5" fill="white" fill-opacity="0.6" />
  <circle cx="21" cy="13" r="1" fill="white" fill-opacity="0.4" />
  <circle cx="11" cy="19" r="1" fill="white" fill-opacity="0.4" />
</svg>
